<header
  class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 border-bottom bg-white fixed-top shadow-sm"
>
  <img
    src="/assets/images/logo.png"
    alt="logo"
    style="max-height: 70px"
    class="logo"
    routerLink="/"
  />
  <nav class="my-2 text-uppercase fs-5">
    <a
      class="p-2"
      routerLinkActive="active"
      routerLink="/"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="p-2"
      routerLinkActive="active"
      routerLink="/shop"
      [routerLinkActiveOptions]="{ exact: true }"
      >Shop</a
    >
    <a
      class="p-2"
      routerLinkActive="active"
      routerLink="/contact"
      [routerLinkActiveOptions]="{ exact: true }"
      >Contact</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a href="#" class="btn btn-outline-secondary me-2">Login</a>
    <a href="#" class="btn btn-outline-secondary me-3">Sign up</a>
  </div>
</header>
